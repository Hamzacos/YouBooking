<body class="img js-fullheight">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Rejoins-nous</h3>
          <form  class="signin-form" (ngSubmit)="onSignUp(user.fullName,user.username,user.email,user.password)" >
            <div class="form-group">
              <input  type="text" [(ngModel)]="user.fullName" class="form-control" placeholder="Full Name" name="fullName" required>
            </div>
              <div class="form-group">
              <input type="text" [(ngModel)]="user.username" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input id="password-field"  [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" name="password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Confirm Password" name="password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3" >Sign Up</button>
            </div>
          </form>
          <div class="text-center mt-4">
            <p>You have account?<a href="/login" routerLink="/login">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
